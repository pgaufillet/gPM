<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=100">
    <title>gPM</title>
    <style type="text/css">
        html, body { height: 100%; overflow: hidden; margin: 0; padding: 0; }
        #splash {
	        font-family: Tahoma, Arial, Verdana;
	        font-size: 0.8em;
	        font-weight: bold;
	        color: #777;
	        cursor: wait;
	        width: 100%;
	        height: 100%;
	    }
	    #splash_loading {
           border: 1px dotted #000000;
           width: 200px;
           margin-left: 40%;
           margin-top: 30%;
           text-align: center;
           padding: 1%;
           background-color: #EEEEEE;
	    }
	    
	    #splash_loading img {
	       vertical-align:middle;
	    }
	    
	    #splash_loading div {
           margin-top: 5%;
        }
</style>
    <script type="text/javascript" language="javascript" src="../gpm/gpm.nocache.js"></script>
  </head>
  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <div id="splash">
        <div id="splash_loading">
            <img src="../gpm/images/loading.gif" />
            <div>Loading...</div>
        </div>
    </div>
  </body>

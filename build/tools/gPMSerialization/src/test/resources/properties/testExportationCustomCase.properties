## gPM migration Configuration ##

# Number of threads (> 0)
thread.count=4



# Migration directory
directory=./src/test/resources/exportCustom



# Items (optional)
#[item].export.count=integer, Number of items exported by package (default 20)
#[item].directory=string, Name of the item directory

dictionary.export.count=5
dictionary.directory=myDictionary

environment.export.count=1
environment.directory=myEnvironments

product.export.count=2
product.directory=myProducts

productlink.export.count=0
productlink.directory=myProductLinks

user.export.count=1
user.directory=myUsers

filter.export.count=5
filter.directory=myFilters

sheet.export.count=6
sheet.directory=mySheets

sheetlink.export.count=2
sheetlink.directory=mySheetLinks

attachedfile.export=true
attachedfile.directory=myAttachedFiles



# Exportation options (optional)
#export.errorstop=boolean, define if the export must stop when an error is throw (default=false)
#export.limited.sheettypes=strings (separated by ,), list of sheet type to export
#export.limited.productname=strings (separated by ,), list of products name to export



# Importation options (optional)
#import.typecontrol=boolean, define if the import must check if the type of items in XML file is the expected type (default=true)
#import.directory.[directory]=boolean, define if the directory can be imported (default=true)